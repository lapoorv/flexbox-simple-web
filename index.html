<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body class="netflix-body">
    <div class="netflix-section">

           <div class="netflix-section-1">
                     <div class="logo">
                        <img src="./logo.png" alt="netflix-logo" class="section-1-logo"></div>
                     </div>

           <div class="netflix-section-2">
                      <div class="netflix-section-2-header">
                        <h1>Who's Watching?</h1>
                    </div>
                      

           <div class="netflix-section-2-profiles">
                         
                        <div class="profile-1">
                            <img src="./profile1.jpg" alt="profile-img" class="person-profile">
                            <p>Rakshan</p>
                        </div>
                        <div class="profile-2">
                            <img src="./profile2.jpg" alt="profile-img" class="person-profile">
                            <p>Inchara</p>
                        </div>
                        <div class="profile-3">
                            <img src="./profile3.jpg" alt="profile-img" class="person-profile">
                            <p>Imapana</p>
                        </div>
                        <div class="profile-4">
                            <img src="./profile4.jpg" alt="profile-img" class="person-profile">
                            <p>Sou</p>
                        </div> 
                         <div class="profile-5">
                            <img src="./profile5.jpg" alt="profile-img" class="person-profile">
                            <p>Ap</p>
                        </div>
                     </div>
                     <div class="netflix-button">
                           <button class="button"><p >Manage Profiles</p></button>
            </div>   
        </div>       
    </div>
</body>
</html>
